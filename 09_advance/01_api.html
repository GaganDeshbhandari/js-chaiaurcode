<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML</title>
</head>
<body>
    Value	State	Description
    
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

    
</body>
<script>
    const url = 'https://api.github.com/users/GaganDeshbhandari';
    let xhr = new XMLHttpRequest();
    console.log(xhr.readyState);
    xhr.open('GET',url);
    // console.log(xhr.readyState);
    xhr.onreadystatechange = () =>{
        if(xhr.readyState == 4){
            //The data we get in from the browser is most of the time is in string format
            //Even though the data is shown like object in this example it is in String Format
            //To access those values we need to convert it into the Object 
            //By adding JSON.parse(ObjectName.responseText)
            const followers = JSON.parse(xhr.responseText);
            console.log(followers.followers);
            console.log(xhr.responseText);
            
            
        }
    }
    xhr.send()
   
</script>
</html>
