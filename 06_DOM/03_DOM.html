<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121;
            color: bisque;">
    
</body>
<script>
    //using .createElement() we can create a element in the webpage without writing it in HTML page but it wont directly show it in the webpage
    const div = document.createElement('div')
    // console.log(div);

    //we can give attributes to the newly created element directly from the javascrpt like basic attributes such as className and id
    div.className = 'main'
    div.id = '007'

    //to give other attributes we use .setAttributes
    div.setAttribute('title' , 'example')   //sets titale as example in the div these doesnt overwrite the attributes rather it sets the attributes

    //we can also give style to a element directly from javascript
    div.style.backgroundColor = 'green'
    div.style.padding = '15px'
    div.style.borderRadius = '20px'
    div.style.width = '190px';
    const text = div.innerText = "Gagan Govind Deshbhandari"
    // div.innerText = 'black'
    //till here created div is in memory 

    //now we are adding the created element to the webpage appending it as a Child since all element are the child of the body
    //to append a child sytnax is parent_name.appendChild(child_name)
    document.body.appendChild(div)

    const clg = document.createElement('div')
    // console.log(clg);
    clg.style.backgroundColor = 'green'
    clg.style.color = 'black'
    clg.style.padding = '15px'
    clg.style.borderRadius = '20px'
    clg.style.marginTop = '10px'
    // clg.innerText = "University Visvesvarayya College of Engineering"

    //Instead of using .innerText we use .createTextNode as it is more efficient
    const newtext = document.createTextNode('University Visvesvarayya College of Engineering');
    clg.appendChild(newtext)
    document.body.appendChild(clg)


    //Note : We can wrap this in a function and call tht function whenever we need to create a new element and add it to the document
</script>
</html>
